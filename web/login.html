<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>管理员登录</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="img/logo.jpg">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">登录</h4>


                            <div class="form-group">
                                <label for="adminName">账号</label>

                                <input id="adminName" type="text" class="form-control" name="adminName" required
                                       autofocus>
                            </div>

                            <div class="form-group">
                                <label for="adminPassword">密码

                                </label>
                                <input id="adminPassword" type="password" class="form-control" name="adminPassword"
                                       required data-eye>
                            </div>

                            <br>
                            <br>

                            <div class="form-group no-margin">
                                <button type="submit" id="login" class="btn btn-primary btn-block">
                                    登录
                                </button>
                            </div>


                    </div>
                </div>
                <div class="footer">
                    Copyright &copy; Your Company 2020 - More Templates
                </div>
            </div>
        </div>
    </div>
</section>


<script src="js/jquery-2.1.0.min.js"></script>

<script type="text/javascript">
    $("#login").click(function () {
        var adminName = $("#adminName").val();
        var adminPassword = $("#adminPassword").val();
        $.post(
            "adminLogin.do",
            {"adminName":adminName,"adminPassword":adminPassword},
            function (data) {
                if(data == 0){
                    alert("账号密码错误");
                    location.reload()
                }else{
                    window.location.href="home.html";
                }

            },"json"
        )
    })
</script>

</body>
</html>
